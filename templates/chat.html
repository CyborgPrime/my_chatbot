<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        #chat-box {
            color: red; /* Change text color to light blue */
            height: 400px; /* Adjust to suit your design */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif; /* Default font for chat box */
        }
        .user-message {
            color: lightblue; /* Change text color to light blue */
            font-family: Arial, sans-serif;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 2px;
            background: none; /* Remove background */
        }
        .bot-message {
            color: white; /* Change text color to white */
            font-family: "Times New Roman", Times, serif;
            font-size: larger;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 2px;
            background: none; /* Remove background */
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            width: 19%;
        }
    </style>
    
</head>
<body>
    <div id="chat-box">
        <div class="bot-message">Starting Storyteller, please wait...</div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message..." onkeyup="handleEnter(event)">
    <button id="send-button" onclick="sendUserMessage()">Send</button>

    <script>
        function sendUserMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatBox = document.getElementById('chat-box');
            if (userInput.trim() !== '') {  // Check if the input is not just spaces
                chatBox.innerHTML += `<div class="user-message">Player: ${userInput}</div>`;
                chatBox.innerHTML += `<div id="waiting" class="bot-message">Waiting for GM...</div>`; // Add waiting placeholder with bot-message class for styling
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chatbox
                document.getElementById('user-input').value = '';  // Clear the input field
                fetch('/chat', {
                    method: 'POST',
                    body: JSON.stringify({ 'message': userInput }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Replace the placeholder with the bot's response when it comes back
                    var waitingMessage = document.getElementById('waiting');
                    if (waitingMessage) {
                        waitingMessage.outerHTML = `<div class="bot-message">GM: ${data.reply}</div>`;
                    }
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chatbox again
                })
                .catch(error => {
                    console.error('Error:', error);
                    var waitingMessage = document.getElementById('waiting');
                    if (waitingMessage) {
                        waitingMessage.outerHTML = `<div class="bot-message">Error: Could not get a reply from the server.</div>`;
                    }
                });
            }
        }

        function handleEnter(event) {
            // Detect enter key press in the input field
            if (event.keyCode === 13) {
                event.preventDefault(); // Prevent the default action to submit the form
                sendUserMessage();
            }
        }

        function initiateChat() {
            // Send initial message to the server to start the conversation
            fetch('/initiate_chat')
            .then(response => response.json())
            .then(data => {
                var chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = `<div class="bot-message">GM: ${data.reply}</div>`;  // Replace placeholder with initial bot message
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chatbox
            });
        }

        // When the window loads, initiate the chat
        window.onload = initiateChat;
    </script>
</body>
</html>
