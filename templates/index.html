<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: black;
            color: white;
        }
        .user-text {
            color: lightblue;
        }
    </style>
</head>
<body>

<div id="chat-box">
    <!-- Messages will appear here -->
</div>

<!-- Use a form tag so the enter key can submit the form -->
<form id="chat-form" action="javascript:void(0);">
    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
    <button type="submit">Send</button>
</form>

<script>
// Attach an event listener to the form for the submit event
document.getElementById('chat-form').onsubmit = function(event) {
    sendMessage();
};

async function sendMessage() {
    const userInputField = document.getElementById('user-input');
    const user_input = userInputField.value;
    const response = await fetch('/ask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `user_input=${encodeURIComponent(user_input)}`
    });
    const data = await response.json();
    const ai_response = data.ai_response;
    const chatBox = document.getElementById('chat-box');
    chatBox.innerHTML += `<p class="user-text">Player: ${user_input}</p>`;
    chatBox.innerHTML += `<p>AI: ${ai_response}</p>`;
    userInputField.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
}

// The handleEnterKey function is no longer needed because the form submission is handling enter key event

</script>

</body>
</html>
